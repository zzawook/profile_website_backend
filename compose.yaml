services:
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    ports:
      - 6379:6379
    networks:
      - kjaehyeok21_network
    restart: always

  spring-server:
    # image: kjaehyeok21/profile_website:latest
    build:
      context: ./profile-website
      dockerfile: Dockerfile
    ports:
      - 8081:8080
    networks:
      - kjaehyeok21_network
    depends_on:
      - redis
      - mysql
    volumes:
      # - ${HOME}/.aws:/root/.aws
      - /home/ubuntu/.aws:/root/.aws
      - ./gitignore:/root/.gitignore
    restart: always

  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    ports:
      - 3306:3306
    networks:
      - kjaehyeok21_network
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_USER=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DB_NAME}

volumes:
  jenkins_home:

networks:
  kjaehyeok21_network:
    external: true
    name: kjaehyeok21_network